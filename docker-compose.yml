services:
    client:
        build:
            context: .
            dockerfile: docker/client.Dockerfile
        ports:
            - "5173:80"
        depends_on:
            - server
        restart: unless-stopped

    server:
        build:
            context: .
            dockerfile: docker/server.Dockerfile
        ports:
            - "5500:5500"
        env_file:
            - docker/.env
        restart: unless-stopped
